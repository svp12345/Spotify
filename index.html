<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="App_Logo..png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h2>Best of K-Pop - BTS Hits Of 2020</h1>
            <div class="songitemContainer">
                <div class="songItem">
                    <img  alt="cover photo">
                    <span class="songName">Permission to dance</span>
                    <span class="songlistPlay"><span class="timeSpan">4:30</span><i id='0' class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img alt="cover photo">
                    <span class="songName">Permission to dance</span>
                    <span class="songlistPlay"><span class="timeSpan">4:30</span><i id='1' class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img  alt="cover photo">
                    <span class="songName">Permission to dance</span>
                    <span class="songlistPlay"><span class="timeSpan">4:30</span><i id='2' class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img  alt="cover photo">
                    <span class="songName">Permission to dance</span>
                    <span class="songlistPlay"><span class="timeSpan">4:30</span><i id='3' class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img  alt="cover photo">
                    <span class="songName">Permission to dance</span>
                    <span class="songlistPlay"><span class="timeSpan">4:30</span><i id='4' class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img  alt="cover photo">
                    <span class="songName">Permission to dance</span>
                    <span class="songlistPlay"><span class="timeSpan">4:30</span><i id='5' class="far songItemPlay fa-play-circle"></i></span>
                </div>
            </div>
        </div>
          <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressBar" value="0" min="0" max="100"> 
        <div class="icons">
            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="play2.gif" id="gif" width="42px" height="40px">
            <span id="masterSongName" class="songTitle"></span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/c6e04e6baf.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
